openapi: 3.1.1
info:
  title: Chat's TierList
  version: 0.1.0
components:
  schemas: {}
paths:
  /login/callback:
    get:
      responses:
        "200":
          description: Default Response
  /logout:
    get:
      responses:
        "200":
          description: Default Response
  /login:
    get:
      tags: []
      responses:
        "200":
          description: Default Response
  /:
    get:
      responses:
        "200":
          description: Default Response
  /subscribe:
    get:
      parameters:
        - schema:
            type: string
            minLength: 1
          in: query
          name: name
          required: true
      responses:
        "200":
          description: Default Response
  /subscriptions:
    get:
      responses:
        "200":
          description: Default Response
  /revoke:
    get:
      responses:
        "200":
          description: Default Response
  /tierlist:
    put:
      tags:
        - Tier List
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - tier_list
              properties:
                tier_list:
                  type: object
                  required:
                    - tiers
                    - items
                  properties:
                    tiers:
                      type: array
                      items:
                        type: object
                        required:
                          - name
                          - color
                        properties:
                          name:
                            type: string
                            minLength: 1
                          color:
                            type: string
                      maxItems: 50
                    items:
                      type: array
                      items:
                        type: object
                        required:
                          - name
                          - image_url
                        properties:
                          name:
                            type: string
                            minLength: 1
                          image_url:
                            anyOf:
                              - type: string
                              - type: "null"
                      maxItems: 500
        required: true
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                enum:
                  - OK
servers:
  - url: http://localhost:3000
    description: Development server

